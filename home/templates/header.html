<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!-- jQuery UI !-->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<header id="header-area" class="fixed-top">
    <!--== Header Top Start ==-->
    {% load static %}
    <div id="header-top" class="d-none d-xl-block">
        <div class="container">
            <div class="row">
                <!--== Single HeaderTop Start ==-->
                <div class="col-lg-3 text-left">
                    <i class="fa fa-map-marker"></i> {{ setting.address }}
                </div>
                <!--== Single HeaderTop End ==-->


                <!--== Social Icons Start ==-->
                <div class="col-lg-3 text-right">
                    <div class="header-social-icons">
                        <a href="{{ setting.github }}"><i class="fa fa-github"></i></a>
                        <a href="{{ setting.facebook }}"><i class="fa fa-facebook"></i></a>
                        <a href="{{ setting.linkedin }}"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
                <!--== Social Icons End ==-->
            </div>
        </div>
    </div>
    <!--== Header Top End ==-->

    <!--== Header Bottom Start ==-->
    <div id="header-bottom">
        <div class="container">
            <div class="row">
                <!--== Logo Start ==-->
                <div class="col-lg-2">
                    <a href="/" class="logo">
                        <img src="{% static 'img/logo.png' %}" alt="JSOFT">
                    </a>
                </div>
                <!--== Logo End ==-->

                <!--== Main Menu Start ==-->
                <div class="col-lg-10 d-none d-xl-block">
                    <nav class="mainmenu alignright">

                        <ul>
                            <li><a href="/">Anasayfa</a>

                            </li>
                            <li><a href="/hakkimizda">Hakkımızda</a></li>
                            <li><a href="/referanslar">Referanslar</a></li>
                            <li><a href="/iletisim">İletişim</a></li>
                            {% if user.id is not None %}
                                <li><a href="/user">Hesabım</a></li>
                                <li><a href="/logout">Logout</a></li>
                            {% else %}
                                <li><a href="/login">Login</a></li>
                            {% endif %}


                        </ul>


                    </nav>

                </div>
                <!--== Main Menu End ==-->
            </div>
        </div>
    </div>
    <!--== Header Bottom End ==-->
</header>
